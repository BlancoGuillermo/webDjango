{% extends 'padre.html' %}

{% load static %}

{% block contenido %}

<h1>Alta de Cursos</h1>

<form action="alta_curso" method="POST"> <!--method por default esta en GET-->
    {% csrf_token %}
    <p>Nombre:</p>
    <input type="text" name="nombre" required>
    <p>Camada:</p>
    <input type="number" name="camada" required>

    <input type="submit" value="Enviar">


</form>


{% endblock %}
